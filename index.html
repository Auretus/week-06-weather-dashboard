<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/4ef40172d8.js" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
  </head>
  <body class="bg-dark">
      <div class="page-header bg-dark mb-0">
          <h1 class="text-center text-light py-3 m-0">Weather Dashboard</h1>
      </div>
      <div class="row m-0 p-0 bg-dark">
          <div class="col-lg-3 my-0">
              <div class="container col-lg-12 my-0">
                <div class="py-2">
                    <label for="citySearch" class="h5 text-light">Search for a City:</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control bg-dark text-light" id="citySearch" aria-label="City Search">
                        <div class="input-group-append">
                            <button id="searchButton" class="btn btn-primary btn-outline-info" type="button"><span class="fas fa-search text-white"></span></button>
                        </div>
                    </div>
                </div>

              <ul class="list-group mb-3 bg-dark border-light text-light" id="searchHistory">
              </ul>
              </div>
          </div>
          <div class="col-lg-9">
              <div class="container-fluid">
                <div class="card bg-dark border-light col-lg-12 mx-0 my-3">
                    <div class="card-body text-light bg-dark" id="currentDay">
                    </div>
                </div>
                <div class="container-fluid">
                    <h3 class="text-light">5-Day Forecast:</h3>
                    <div id="forecastCards" class="row">
                        <div class="card bg-dark border-light text-light col-lg-2 mx-2">
                            <div class="card-body">
                                <h5>2222-2-24</h5>
                                <h1>&#x1F324;</h1>
                                <p>Temp: 22.8&#x00b0; C</p>
                                <p>Humidity: 34.3%</p>
                            </div>
                        </div>
                    </div>
                </div>
            
              </div>
          </div>


      </div>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script> 
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="assets/js/script.js"></script>
  </body>
</html>
